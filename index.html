<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-project</title>
    <!--Fuentes de google maps-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <!--Iconos de fontawesome-->
    <script src="https://kit.fontawesome.com/c42a3aa8f0.js" crossorigin="anonymous"></script>
    <!--CSS Propia del proyecto-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/Logos.png" alt="RAGE INC. IT SERVICES" width="100%">
        <nav> 
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Sección mapa, imagenes y video del sitio -->
        <section class="center-items">
            <video controls poster="assets/Doomguy-PNG-Pic.png" width="600" height="400">
                <source src="assets/shortvideo2.mp4" type="video/mp4">
                <track src="assets/shortvideo2 (spanish).vtt" kind="subtitles" srclang="es">
                Tu navegador no soporta la reproducción de video
            </video>
            <iframe
                id="inlineFrameExample"
                title="Inline Frame Example"
                width="300"
                height="200"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&amp;layer=mapnik">
            </iframe>
        </section>
        <!-- Sección formulario funcional-->
        <section>
            <!-- modify this form HTML and place wherever you want your form -->
            <h2>Formulario de consultas</h2>
            <form action="https://formspree.io/f/mnndalwn" method="POST">
                <label>
                    Tu email:
                    <input type="email" name="email">
                </label>
                <label>
                    Tu mensaje:
                    <textarea name="message"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">Send</button>
            </form>
        </section>
        <!-- Sección productos-->
        <section>
        <a id="productos"></a>
                <h2>Productos</h2>
                <div class="productos">

                </div>

                <!-- Carrito de compras -->
                <section  class="carritoCompras">

                </section>
        </section>
        <!-- Seccion reseñas en cards-->
        <section>
            <h2>Reseñas</h2>
                <div class="card-container-grid">
                    <div class="card-grid">
                        <h3 class="card-title">Walter</h3>
                       
                    </div>
                    <div class="card-grid">
                        <h3 class="card-title">Roberto</h3>
                        
                    </div>
                    <div class="card-grid">
                        <h3 class="card-title">Ingrid</h3>
                        
                    </div>
                </div>
        </section>
    </main>
    <!--Footer con enlace a redes sociales-->
    <footer>
        Seguinos en nuestras redes
        <ul>
            <li><a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
            <li><a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a></li>
        </ul>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
